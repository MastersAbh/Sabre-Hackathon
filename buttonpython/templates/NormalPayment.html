<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<link rel="stylesheet" href="{% static "css/cssNormalPayment.css" %}">
	<meta charset="UTF-8">
	<title>Normal Payment</title>
	<script src="{% static "js/js2.js" %}"></script>
</head>
<body>
    <header>
		<h1>Check-in Automation System</h1>
		<nav>
			<a href="normal">Date</a>
			<a href="roombook" >Room Booking</a>
			<a href="payment" class="active">Payment</a>
			<a href="confirm">Confirmation</a>
		</nav>
    </header>
    <main>
        <div id="box">
            <p style="font-family: Palatino,Garamand,Bookman;font-size:20px;color: white; padding-left: 100px;">Please select your mode of Payment.</p>
			<select name="Payments" id="payments" style="position: absolute; margin-left: 100px;" onchange="hidDisplay()">
                <option value="">Payment Method</option>
                <option value="COD">Cash Payment</option>
                <option value="CC">Credit Card</option>
                <option value="DC">Debit Card</option>
            </select>
            <br>
            <p id="hid" style="font-family: Palatino,Garamand,Bookman;font-size:20px;color: white; padding-left: 100px;"></p>
            <br>
            <input type="button" style="margin-left: 100px;" value="Proceed to confirmation" onclick="window.location.href='confirm'">
        </div>   
    </main>
